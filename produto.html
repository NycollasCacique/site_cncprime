<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Produto | CNCPrime</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f4f6f8;
}

/* FUNDO EXPANDIDO */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:url("./images/logo-cncprime.png");
  background-repeat:repeat;
  background-size:420px;
  opacity:0.03;
  pointer-events:none;
  z-index:0;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
  position:relative;
  z-index:1;
}

.topo{
  display:flex;
  align-items:center;
  gap:15px;
  background:#fff;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
}

.topo img{height:46px}

.voltar{display:inline-block;margin-bottom:15px}

.produto{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:30px;
  background:#fff;
  padding:20px;
  border-radius:12px;
}

.galeria img{
  width:100%;
  margin-bottom:10px;
  border-radius:8px;
}

.preco{
  font-size:22px;
  font-weight:bold;
  color:#b08a00;
}

.whatsapp{
  display:inline-block;
  margin-top:20px;
  padding:14px 18px;
  background:#25d366;
  color:#fff;
  border-radius:10px;
  text-decoration:none;
  font-weight:bold;
}

@media(max-width:900px){
  .produto{grid-template-columns:1fr}
}
</style>
</head>

<body>
<div class="container">

<header class="topo">
  <img src="./images/logo-cncprime.png">
  <h2>CNCPrime</h2>
</header>

<a class="voltar" href="index.html">← Voltar ao catálogo</a>

<div id="produto" class="produto"></div>

</div>

<script src="./js/produtos.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");
const produto = produtos.find(p => p.id === id);

const el = document.getElementById("produto");

el.innerHTML = `
  <div class="galeria">
    ${produto.imagens.map(img => `<img src="${img}">`).join("")}
  </div>
  <div>
    <h1>${produto.nome}</h1>
    <p><strong>Marca:</strong> ${produto.marca}</p>
    <p><strong>Modelo:</strong> ${produto.modelo}</p>
    <p><strong>Status:</strong> ${produto.status}</p>
    <div class="preco">${produto.preco}</div>
    ${produto.descricao}
    <a class="whatsapp"
       href="https://wa.me/5516997736797?text=Olá! Tenho interesse no produto ${produto.modelo}"
       target="_blank">
       Falar no WhatsApp
    </a>
  </div>
`;
</script>
</body>
</html>
